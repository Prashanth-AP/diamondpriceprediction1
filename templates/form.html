<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Diamond Price Prediction</h2>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="carat">Carat:</label>
                <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)">
            </div>
            <div class="form-group col-md-6">
                <label for="y">Y:</label>
                <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="depth">Depth:</label>
                <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)">
            </div>
            <div class="form-group col-md-6">
                <label for="z">Z:</label>
                <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="table">Table:</label>
                <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)">
            </div>
            <div class="form-group col-md-6">
                <label for="cut">Cut:</label>
                <select class="form-control" id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="x">X:</label>
                <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)">
            </div>
            <div class="form-group col-md-6">
                <label for="color">Color:</label>
                <select class="form-control" id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="clarity">Clarity:</label>
                <select class="form-control" id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    
    <div class="mt-3">
        <h5 class="text-center">{{ final_result }} price</h5>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
